name: Test Backend

on:
  push:
    paths:
      - 'apps/backend/**'
      - 'packages/**'
      - 'pnpm-lock.yaml'
      - '.github/workflows/test-backend.yml'
  pull_request:
    paths:
      - 'apps/backend/**'
      - 'packages/**'
      - 'pnpm-lock.yaml'
      - '.github/workflows/test-backend.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run backend tests
        working-directory: apps/backend
        run: pnpm test
