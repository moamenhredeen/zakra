<div class="p-8">
  <div class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-4 gap-4">

    <!-- bookmarks -->
    <div class="flex items-center gap-4 px-6 py-4  border border-outline-variant rounded-xl">
      <div class="bg-secondary-container rounded-xl py-2 px-3">
        <mat-icon>bookmark</mat-icon>
      </div>
      <div class="flex flex-1 justify-between">
        <h3 class="text-xl text-on-surface">Bookmarks</h3>
        <span class="text-2xl text-on-surface">{{ totalBookmarks() }}</span>
      </div>
    </div>

    <!-- Collections -->
    <div class="flex items-center gap-4 px-6 py-4  border border-outline-variant rounded-xl">
      <div class="bg-secondary-container rounded-xl py-2 px-3">
        <mat-icon>folder</mat-icon>
      </div>
      <div class="flex flex-1 justify-between">
        <h3 class="text-xl text-on-surface">Collections</h3>
        <span class="text-2xl text-on-surface">{{ totalCollections() }}</span>
      </div>
    </div>


    <!-- Tags -->
    <div class="flex items-center gap-4 px-6 py-4  border border-outline-variant rounded-xl">
      <div class="bg-secondary-container rounded-xl py-2 px-3">
        <mat-icon>tag</mat-icon>
      </div>
      <div class="flex flex-1 justify-between">
        <h3 class="text-xl text-on-surface">Tags</h3>
        <span class="text-2xl text-on-surface">{{ totalTags() }}</span>
      </div>
    </div>


    <!-- Pinned -->
    <div class="flex items-center gap-4 px-6 py-4  border border-outline-variant rounded-xl">
      <div class="bg-secondary-container rounded-xl py-2 px-3">
        <mat-icon>push_pin</mat-icon>
      </div>
      <div class="flex flex-1 justify-between">
        <h3 class="text-xl text-on-surface">Pinned</h3>
        <span class="text-2xl text-on-surface">0</span>
      </div>
    </div>

  </div>

  <div class="grid grid-cols-2 lg:grid-cols-4 xl:grid-cols-6 gap-4 py-8 mt-8">
    <h3 class="col-span-full text-gray-500">Latest Bookmarks</h3>
    @for(item of bookmarks(); track item.id){
      <mat-card appearance="outlined" class="justify-between">
        <mat-card-header>
          <mat-card-title>{{item.title}}</mat-card-title>
          <mat-card-subtitle>{{item.description}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions align="end">
          <a matIconButton [href]="item.url" target="_blank">
            <mat-icon>open_in_new</mat-icon>
          </a>
        </mat-card-actions>
      </mat-card>
    }
  </div>
</div>
